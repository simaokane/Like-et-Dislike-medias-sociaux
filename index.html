<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f73266baab.js" crossorigin="anonymous"></script>
    <title>Like Dislike</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="like">
            <i onclick="count()" class="fas fa-heart icon"></i>
            <br>
            <input id="likeCount" type="number" value="0">
        </div>
        <div class="dislike">
            <i onclick="count1()" class="fas fa-heart-broken icon"></i>
            <br>
            <input id="dislikeCount" type="number" value="0">
        </div>
        <div class="subscribe">
            <button>SUSCRIBE</button>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
